<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galactic Payment Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente Star Wars -->
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #f8f9fa;
      font-family: 'Star Jedi', sans-serif;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    .starwars-title {
      font-size: 1.8rem;
      color: #ffe81f;
      text-shadow: 0 0 15px #ffe81f;
    }

    .sw-label {
      color: #ffe81f;
    }

    .sw-input {
      background-color: #111;
      color: #fff;
      border: 1px solid #ffe81f;
    }

    .sw-input::placeholder {
      color: #aaa;
    }

    .btn-jedi,
    .btn-sith {
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-jedi {
      background-color: #0d6efd;
      box-shadow: 0 0 15px #0d6efd;
    }

    .btn-sith {
      background-color: #dc3545;
      box-shadow: 0 0 15px #dc3545;
    }

    .alert-danger {
      background-color: #660000;
      border-color: #ff0000;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>

<body>
  <div class="container-fluid px-4 py-4">

    <!-- TÃ­tulo -->
    <header class="row mb-3">
      <div class="col-12 text-center">
        <div class="p-3 border bg-dark starwars-title">
          Galactic Credits Transfer
        </div>
      </div>
    </header>

    <!-- Alerta -->
    <section class="row">
      <div class="col-12">
        <div class="alert alert-danger py-2 px-3 border w-100 mx-auto mb-0" role="alert">
          âš ï¸ Alert from the Empire â€” Check it out!
        </div>
      </div>
    </section>

    <!-- Formulario -->
    <form class="row g-3 mt-3" novalidate>

      <div class="col-12 col-lg-7">
        <label for="card" class="sw-label">Card</label>
        <input id="card" type="text" class="form-control sw-input" placeholder="XXXXXXXXXXX" required>
      </div>

      <div class="col-12 col-lg-2">
        <label for="cvc" class="sw-label">CVC</label>
        <input id="cvc" type="text" class="form-control sw-input" placeholder="XXX" minlength="3" maxlength="3" required>
      </div>

      <div class="col-12 col-lg-3">
        <label for="amount" class="sw-label">Amount</label>
        <input id="amount" type="number" class="form-control sw-input" placeholder="0.00" step="0.01" required>
      </div>

      <div class="col-12 col-lg-6">
        <label for="firstname" class="sw-label">First Name</label>
        <input id="firstname" type="text" class="form-control sw-input" placeholder="Luke" required>
      </div>

      <div class="col-12 col-lg-6">
        <label for="lastname" class="sw-label">Last Name</label>
        <input id="lastname" type="text" class="form-control sw-input" placeholder="Skywalker" required>
      </div>

      <div class="col-12">
        <div class="row g-2">

          <div class="col-12 col-md-6">
            <label for="city" class="sw-label">City</label>
            <input id="city" type="text" class="form-control sw-input" placeholder="Mos Eisley" required>
          </div>

          <div class="col-6 col-md-3">
            <label for="planet" class="sw-label">Planet</label>
            <select id="planet" class="form-select sw-input" required>
              <option value="">Choose...</option>
              <option value="tatooine">ğŸŒµ Tatooine</option>
              <option value="coruscant">ğŸ™ï¸ Coruscant</option>
              <option value="naboo">ğŸŒº Naboo</option>
              <option value="hoth">â„ï¸ Hoth</option>
              <option value="endor">ğŸŒ² Endor</option>
              <option value="bespin">â˜ï¸ Bespin</option>
            </select>
          </div>

          <div class="col-6 col-md-3">
            <label for="zip" class="sw-label">Zip</label>
            <input id="zip" type="text" class="form-control sw-input" placeholder="1138" required>
          </div>

        </div>
      </div>
    </form>

    <!-- Radios + Mensaje -->
    <section class="container mt-4">
      <div class="row mb-3 align-items-center">

        <div class="col-auto">
          <label class="sw-label mb-0">Choose your Star Wars side:</label>
        </div>

        <div class="col-auto d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="starwars" id="jedi" value="jedi">
            <label class="form-check-label" for="jedi">âš”ï¸ Jedi</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="starwars" id="sith" value="sith">
            <label class="form-check-label" for="sith">ğŸ”¥ Sith</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="starwars" id="rebel" value="rebel">
            <label class="form-check-label" for="rebel">ğŸš€ Rebel</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="starwars" id="empire" value="empire">
            <label class="form-check-label" for="empire">ğŸ›¸ Empire</label>
          </div>
        </div>

        <div class="col-auto">
          <label for="message" class="sw-label mb-0">Message</label>
        </div>

        <div class="col">
          <input id="message" type="text" class="form-control sw-input" placeholder="Add any notes here">
        </div>

      </div>
    </section>

    <!-- Botones -->
    <footer class="container-fluid px-4 text-center mt-4">
      <div class="row">
        <div class="col">
          <div class="p-3 border bg-dark d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-sith">Abort Mission</button>
            <button type="button" class="btn btn-jedi">Transmit to the Empire</button>
          </div>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
