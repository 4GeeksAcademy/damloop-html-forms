<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galactic Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fuente Star Wars -->
  <link href="https://fonts.cdnfonts.com/css/star-jedi" rel="stylesheet">
  <style>
    body {
      background-color: #000; 
      color: #f8f9fa;
      font-family: 'Star Jedi', sans-serif;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png'); 
    }
    .starwars-title {
      font-size: 1.8rem;
      color: #ffe81f;
      text-shadow: 0 0 15px #ffe81f;
    }
    .form-label {
      color: #ffe81f; 
    }
    .form-control, .form-select {
      background-color: #111;
      color: #fff;
      border: 1px solid #ffe81f;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-jedi {
      background-color: #0d6efd;
      border: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #0d6efd;
    }
    .btn-sith {
      background-color: #dc3545;
      border: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px #dc3545;
    }
    .alert-danger {
      background-color: #660000;
      border-color: #ff0000;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>
  <div class="container-fluid px-4 py-4">
    <div class="row mb-3">
      <div class="col-12 text-center">
        <div class="p-3 border bg-dark starwars-title">
          Galactic Credits Transfer
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="alert alert-danger py-2 px-3 border w-100 mx-auto mb-0" role="alert">
          ‚ö†Ô∏è Alert from the Empire ‚Äî Check it out!
        </div>
      </div>
    </div>

    <form class="row g-3 mt-3" novalidate>
      <div class="col-12 col-lg-7">
        <label class="form-label">Card</label>
        <input type="text" class="form-control" placeholder="XXXXXXXXXXX" aria-label="Card" required>
      </div>

      <div class="col-12 col-lg-2">
        <label class="form-label">CVC</label>
        <input type="text" class="form-control" placeholder="XXX" aria-label="CVC" required>
      </div>

      <div class="col-12 col-lg-3">
        <label class="form-label">Amount</label>
        <input type="text" class="form-control" placeholder="0.00" aria-label="Amount" required>
      </div>

      <div class="col-12 col-lg-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Luke" aria-label="First Name" required>
      </div>

      <div class="col-12 col-lg-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Skywalker" aria-label="Second Name" required>
      </div>

      <div class="col-12">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Mos Eisley" aria-label="City" required>
          </div>

          <div class="col-6 col-md-3">
            <label class="form-label">Planet</label>
            <select class="form-select" aria-label="Planet" required>
              <option value="">Choose...</option>
              <option value="tatooine">üåµ Tatooine</option>
              <option value="coruscant">üèôÔ∏è Coruscant</option>
              <option value="naboo">üå∫ Naboo</option>
              <option value="hoth">‚ùÑÔ∏è Hoth</option>
              <option value="endor">üå≤ Endor</option>
              <option value="bespin">‚òÅÔ∏è Bespin</option>
            </select>
          </div>

          <div class="col-6 col-md-3">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" placeholder="1138" aria-label="Zip" required>
          </div>
        </div>
      </div>
    </form>
    



    
<div class="container mt-4">
  <div class="row mb-3 align-items-center">
    <!-- Etiqueta de Star Wars -->
    <div class="col-auto">
      <label class="form-label mb-0">Choose your Star Wars side:</label>
    </div>
    <!-- Radios en l√≠nea -->
    <div class="col-auto d-flex gap-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="starwars" id="jedi" value="jedi">
        <label class="form-check-label" for="jedi">‚öîÔ∏è Jedi</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="starwars" id="sith" value="sith">
        <label class="form-check-label" for="sith">üî• Sith</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="starwars" id="rebel" value="rebel">
        <label class="form-check-label" for="rebel">üöÄ Rebel</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="starwars" id="empire" value="empire">
        <label class="form-check-label" for="empire">üõ∏ Empire</label>
      </div>
    </div>

    <!-- Etiqueta de Message -->
    <div class="col-auto">
      <label for="exampleFormControlTextarea1" class="form-label mb-0">Message</label>
    </div>
    <!-- Campo de texto -->
    <div class="col">
      <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Add any notes here">
    </div>
  </div>
</div>







    <div class="container-fluid px-4 text-center mt-4">
      <div class="row">
        <div class="col">
          <div class="p-3 border bg-dark d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-sith">Abort Mission</button>
            <button type="button" class="btn btn-jedi">Transmit to the Empire</button>
          </div>
        </div>







      </div>
    </div>
  </div>
</body>
</html>
